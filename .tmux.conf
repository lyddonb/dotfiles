set -g default-terminal "screen-256color"
setw -g mode-mouse on

set-option -g prefix C-a
unbind-key C-b
bind-key a send-prefix

setw -g mode-keys vi

set-option -g base-index 1

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

# copy to osx
set-option -g default-command "~/Programs/tmux/tmux-MacOSX-pasteboard/reattach-to-user-namespace -l zsh"
#bind ^y run-shell "reattach-to-user-namespace -l zsh -c 'tmux showb | pbcopy'"

#
# # quick pane cycling
# unbind ^a
# bind ^a select-pane -t :.+

# Highlight active window
set-window-option -g window-status-current-bg red

# Automatically set window title
#setw -g automatic-rename

# use "v" and "s" to do vertical/horizontal splits, like vim
bind s split-window -v
bind v split-window -h

# use the vim motion keys to move between panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# use vim motion keys while in copy mode
setw -g mode-keys vi
# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf
#
# # quick pane cyclingunbind ^A
bind ^A select-pane -t :.+

set-option -sg escape-time 50  # this makes vim fucking awful to use
set-window-option -g xterm-keys on  # to make ctrl-arrow, etc. work

# I miss ^A^A and ^ASpace
bind-key C-a last-window
bind-key Space next-window
bind-key C-Space previous-window

set-option -g set-titles on
#set-option -g set-titles-string '[#S:#I #H] #W'  # use screen title

# COLORS.
# Status bar has a dim gray background
set-option -g status-bg colour234
set-option -g status-fg colour0
# Left shows the session name, in blue
set-option -g status-left-bg default
set-option -g status-left-fg colour74
# Right is some CPU stats, so terminal green
set-option -g status-right-bg default
set-option -g status-right-fg colour71
# Windows are medium gray; current window is white
set-window-option -g window-status-fg colour244
set-window-option -g window-status-current-fg colour15
